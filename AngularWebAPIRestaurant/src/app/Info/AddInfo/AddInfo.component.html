<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Info</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Dato:</label>
          <input [(ngModel)]="info.dato" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Valor:</label>
          <input [(ngModel)]="info.valor" name="apellidos" type="text" class="form-control">
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Nuevo cliente</h3>
    </div>
    <div class="card-body">
      <div class="row">

        <div class="col-sm">
          <div class="form-group">
            <label for="">Nombre:</label>
            <input [(ngModel)]="cliente.nombre" name="nombre" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellidos:</label>
            <input [(ngModel)]="cliente.apellidos" name="apellidos" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Telefono:</label>
            <input [(ngModel)]="cliente.telefono" name="telefono" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="buttons">
        <button (click)="Guardar()" class="btn btn-success">Guardar cliente</button>
        <button (click)="VolverAGestion()" class="btn btn-info">Volver sin guardar</button>
      </div>
    </div>
  </div>
</div>

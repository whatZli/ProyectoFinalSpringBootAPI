<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar {{producto.nombre}}</h3>
    </div>
    <div class="card-body">
      <div class="row">

        <div class="col-sm">
          <div class="form-group">
            <label for="">Nombre:</label>
            <input [(ngModel)]="producto.nombre" name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <textarea [(ngModel)]="producto.descripcion" name="descripcion" id="descripcion" cols="30" rows="8"
              class="form-control"></textarea>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="">Imagen:</label>
            <input [(ngModel)]="producto.imagen" name="imagen" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Categoria:</label>
            <input [(ngModel)]="producto.categoria" name="categoria" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Precio:</label>
            <input [(ngModel)]="producto.precio" name="precio" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Stock:</label>
            <input [(ngModel)]="producto.stock" name="stock" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="buttons">
        <button (click)="Actualizar(producto)" class="btn btn-success">Guardar producto</button>
        <button (click)="VolverAGestion()" class="btn btn-info">Volver sin guardar</button>
      </div>
    </div>
  </div>
</div>

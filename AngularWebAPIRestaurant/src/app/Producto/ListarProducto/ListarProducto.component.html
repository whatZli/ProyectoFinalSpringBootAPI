<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 style="display: inline-block;">Gestionar productos</h3>
      <button (click)="NuevoProducto()" class="btn btn-outline-success" style="float: right;">Nuevo Producto</button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th></th>
            <th>NOMBRE</th>
            <th>CATEGORIA</th>
            <th>STOCK</th>
            <th>PRECIO</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos" class="text-center table-light">
            <td><img src="{{producto.imagen}}" alt=""></td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.categoria}}</td>
            <td>{{producto.stock}} unidades</td>
            <td>{{producto.precio}} â‚¬</td>
            <td id="acciones">
              <button (click)="VerProducto(producto)" class="btn btn-outline-info">Ver producto</button>
              <button (click)="EditarProducto(producto)" class="btn btn-outline-warning">Editar producto</button>
              <button (click)="DeleteProducto(producto)" class="btn btn-outline-danger">Borrar producto</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

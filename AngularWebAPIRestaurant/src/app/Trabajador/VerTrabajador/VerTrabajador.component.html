<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Perfil de {{trabajador.nombre + " "+ trabajador.apellidos}}</h3>
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col">
            <img id="imagen-perfil" src="{{trabajador.imagen}}" alt="">
            <div class="form-group">
              <label for="">Nombre:</label>
              <input [(ngModel)]="trabajador.nombre" name="nombre" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="">Apellidos:</label>
              <input [(ngModel)]="trabajador.apellidos" name="apellidos" type="text" class="form-control" readonly>
            </div>
            <label for="descripcion">Descripción::</label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="5" class="form-control"
              readonly>{{trabajador.descripcion}}</textarea>

          </div>
          <div class="col">
            <div class="form-group">
              <label for="direccion" >Dirección:</label>
              <textarea [(ngModel)]="trabajador.direccion" name="direccion" id="direccion" cols="30" rows="6" class="form-control" readonly></textarea>
            </div>
            <div class="form-group">
              <label for="">Contacto:</label>
              <input [(ngModel)]="trabajador.contacto" name="contacto" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="">Estado:</label>
              <input [(ngModel)]="trabajador.estado" name="estado" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="">Rango:</label>
              <input [(ngModel)]="trabajador.rango" name="rango" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="">Categoría:</label>
              <input [(ngModel)]="trabajador.categoria" name="categoria" type="text" class="form-control" readonly>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button (click)="VolverAGestion()" class="btn btn-info">Volver atrás</button>
        </div>
      </div>

    </div>
  </div>
</div>

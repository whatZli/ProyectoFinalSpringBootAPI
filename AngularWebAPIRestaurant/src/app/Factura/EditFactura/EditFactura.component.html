<div class="container w-100">
  <div class="card">
    <div class="card-header">
      <h4>Información de la reserva {{reserva.id}}</h4>
    </div>
    <div class="card-body w-100">
      <div class="row">
        <div class="col-sm mx-auto">
          <h6>Listado de productos añadidos a la reserva</h6>
          <table class="table table-hover">
            <thead>
              <tr class="text-center mx-auto">
                <td>#</td>
                <td>Nombre</td>
                <td>Coste</td>
                <td>Cantidad</td>
                <td>Total</td>
                <td>Acciones</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fl of facturaLineas; let i=index" class="text-center">
                <td>{{i+1}}</td>
                <td></td>
                <td></td>
                <td>{{fl.cantidad}}</td>
                <td></td>
                <td><button (click)="EditarProducto()">Editar</button><button>Borrar</button></td>
              </tr>
              <div>
                <button (click)="AniadirProducto()" class="btn btn-warning">+</button>
              </div>
            </tbody>
          </table>
        </div>
        <div class="col-sm mx-auto">
          <form action="">
            <h3>Formulario {{titulo}}</h3>
          </form>
        </div>
        <div class="buttons">
          <button (click)="VolverAGestion()" class="btn btn-info">Volver a las reservas</button>
        </div>
      </div>
    </div>
  </div>
